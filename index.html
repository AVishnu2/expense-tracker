<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="expense-form" class="card">
      <input type="hidden" id="expense-id" />
      <div class="row">
        <label>Description</label>
        <input id="description" type="text" placeholder="Bought coffee" required />
      </div>
      <div class="row">
        <label>Amount</label>
        <input id="amount" type="number" step="0.01" min="0" placeholder="10.50" required />
      </div>
      <div class="row">
        <label>Category</label>
        <input id="category" type="text" placeholder="Food, Transport, Bills" required />
      </div>
      <div class="row">
        <label>Date</label>
        <input id="date" type="date" required />
      </div>
      <div class="actions">
        <button type="submit" id="submit-btn">Add Expense</button>
        <button type="button" id="reset-btn" class="secondary">Clear</button>
      </div>
    </form>

    <div class="card">
      <h2>Expenses</h2>
      <table id="expenses-table">
        <thead>
          <tr><th>Description</th><th>Amount</th><th>Category</th><th>Date</th><th>Actions</th></tr>
        </thead>
        <tbody id="expenses-tbody">
          <!-- rows inserted dynamically -->
        </tbody>
      </table>
    </div>

    <div id="message" class="message" aria-live="polite"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
